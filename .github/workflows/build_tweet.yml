name: Send a Tweet
on:
  push:
    tags:
      - v*
jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: ethomson/send-tweet-action@v1
        with:
          status: "Hi, this is a test!"
          consumer-key: ${{ secrets.CONSUMER_KEY }}
          consumer-secret: ${{ secrets.CONSUMER_SECRET }}
          access-token: ${{ secrets.API_KEY }}
          access-token-secret: ${{ secrets.API_KEY_SECRET }}
